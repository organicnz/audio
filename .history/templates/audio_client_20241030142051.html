<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Streaming Client</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 90%;
            max-width: 500px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        #status, #audioStatus {
            text-align: center;
            margin: 1rem 0;
            font-weight: bold;
            color: #34495e;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1.5rem 0;
        }
        button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s, transform 0.1s;
        }
        #startBtn {
            background-color: #2ecc71;
            color: white;
        }
        #stopBtn {
            background-color: #e74c3c;
            color: white;
        }
        button:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }
        #recordingsList {
            list-style-type: none;
            padding: 0;
            margin-top: 1.5rem;
        }
        #recordingsList li {
            background-color: #ecf0f1;
            margin: 0.5rem 0;
            padding: 0.75rem;
            border-radius: 4px;
            text-align: center;
        }
        #visualizer {
            width: 100%;
            height: 100px;
            background-color: #2c3e50;
            margin-top: 1.5rem;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Audio Streaming Client</h1>
        <div id="status">Status: Not connected</div>
        <div id="audioStatus">Audio Status: Ready</div>
        <div class="button-container">
            <button id="start
